<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>

<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="Logo-Alura">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="exclamacion-informacion">
                <img class="exclamacion" src="imagenes/bi_exclamation-circle-fill (1).png" alt="icono de exclamación">
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones">
                <button onclick="btnEncriptar()" class="botton-encriptar">Encriptar</button>
                <button onclick="btnDesencriptar()" class="botton-desencriptar">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="campo-mensaje" cols="20" rows="10" readonly></textarea>
            <div class="seccion-copiar">
                <button onclick="btnCopiar()" class="botton-copiar">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <a href="https://www.linkedin.com/in/karina-monge-rojas/" target="_blank">
            <img width="94" height="94" src="https://img.icons8.com/3d-fluency/94/linkedin.png" alt="linkedin"
                class="footer-logo" />
        </a>

        <a href="https://github.com/karina105" target="_blank">
            <img width="94" height="94" src="https://img.icons8.com/3d-fluency/94/github.png" alt="github"
                class="footer-logo" />
        </a>
        <p class="autor">Karina Monge</p>

    </footer>

    <div id="error-message" style="color: white"></div>
    <script src="script.js"></script>
</body>

</html>
